<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Position</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="th-boxes-static">
		<p>Static position:</p>
		<div class="first-box">
			<h1>Box1</h1>
		</div>
		<div class="second-box">
			<h1>Box2</h1>
		</div>
		<div class="third-box">
			<h1>Box3</h1>
		</div>
	</div>

	<div class="th-boxes-relative">
		<p>Relative position:</p>
		<div class="first-box">
			<h1>Box1</h1>
		</div>
		<div class="second-box">
			<h1>Box2</h1>
		</div>
		<div class="third-box">
			<h1>Box3</h1>
		</div>
	</div>

	<div class="th-boxes-absolute">
		<p>Absolute position:</p>
		<div class="first-box">
			<h1>Box1</h1>
		</div>
		<div class="second-box">
			<h1>Box2</h1>
		</div>
		<div class="third-box">
			<h1>Box3</h1>
		</div>
	</div>

	<div class="th-boxes-fixed">
		<p>Fixed position: you have to scroll to see Box2</p>
		<div class="first-box">
			<h1>Box1</h1>
		</div>
		<div class="second-box">
			<h1>Box2</h1>
		</div>
		<div class="third-box">
			<h1>Box3</h1>
		</div>
	</div>
</body>
</html>
